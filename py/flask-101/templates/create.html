{% extends 'base.html' %}
{% block head %}
<title>Create Page</title>
{% endblock %}
{% block body %}
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Create Form</h3>
    </div>
    <form method="POST" action="/store">
        <div class="card-body">
            <div class="form-group">
                <label for="exampleInputsnn">Ssn</label>
                <input type="text" name="ssn" class="form-control" id="exampleInputsnn" placeholder="snn">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Firstname</label>
                <input type="text" name="firstname" class="form-control" id="exampleInputEmail1"
                       placeholder="firstname">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Lastname</label>
                <input type="text" name="lastname" class="form-control" id="exampleInputPassword1"
                       placeholder="lastname">
            </div>
            <div class="form-group">
                <label for="exampleInputGender">Gender</label>
                <input type="text" name="gender" class="form-control" id="exampleInputGender" placeholder="gender">
            </div>

            <div class="form-group">
                <label for="exampleInputAge">Age</label>
                <input type="text" name="age" class="form-control" id="exampleInputAge" placeholder="age">
            </div>

        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
